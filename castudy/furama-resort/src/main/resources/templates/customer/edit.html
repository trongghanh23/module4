<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Edit</title>
    <th:block th:replace="~{fragment::css}"></th:block>
</head>
<body>
<nav th:replace="~{fragment::header}"></nav>

<div class="next" th:replace="~{fragment::color}"></div>
<div class="container ">
    <div class="row text-center"><h3>Customer Edit </h3></div>
<div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">

        <form th:action="@{/update/customer}" th:object="${showCustomer}"
              method="post">
            <div class="mb-3">
                <input type="hidden" th:field="*{customerId}" class="form-control" id="ids" aria-describedby="idUser">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"> Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="lastName" aria-describedby="lastName">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Birthday</label>
                <input type="date" th:field="*{birthday}" class="form-control" id="firstName"
                       aria-describedby="firstName">


            </div>
            <div class="mb-3">
                <label class="form-label">Gender </label>
                <select th:field="*{idCard}" class="form-control" id="ages" aria-describedby="age">
                    <option value="">Female</option>
                    <option value="">Male</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">IdCard</label>
                <input type="text" th:field="*{idCard}" class="form-control" id="age" aria-describedby="age">


            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Phone</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
                       aria-describedby="age">


            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="text" th:field="*{email}" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input type="text" th:field="*{address}" class="form-control" id="address" aria-describedby="age">

            </div>
            <div class="mb-3">
                <select th:field="*{customerType.code}">
                    <option th:each="customerType : ${customerTypeList}"
                            th:value="${customerType.code}"
                            th:text="${customerType.name}">

                    </option>

                </select>


            </div>
            <div class="row" >
                <div class="col-9">
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                <div class="col-3">
                    <a class="text-white btn btn-primary" href="/customer" style=" text-decoration: none">Back </a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
</div>

</body>
<th:block th:replace="~{fragment::js}"></th:block>
</html>
