<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row main mt-2  ">
        <legend>Danh sách Sản Phẩm</legend>
        <form action="/search" method="get" class="d-flex">
            <input name="productName" type="search" placeholder="Search" aria-label="Search">
            <button type="submit">Search</button>
        </form>
        <p>
            <a th:href="@{/product/create}">
                Add new customer
            </a>
        </p>
        
        <table class="table table-striped">
            </thead>
            <tr>
                <th>STT</th>
                <th>name</th>
                <th>Price</th>
                <th>describe</th>
                <th>producer</th>
                <th colspan="3">action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="productObject,rowStat : ${productList}">

                <th scope="row" th:text="${rowStat.count}"></th>
                <td th:text="${productObject.getName()}"></td>
                <td th:text="${productObject.getPrice()}"></td>
                <td th:text="${productObject.getDescribe()}"></td>
                <td th:text="${productObject.getProducer()}"></td>

                <td><a th:href="@{/showUpdate(id=${productObject.id})}">edit</a></td>

                <td><a th:href="@{/detail(id=${productObject.getId()})}">detail</a></td>
                <td><a th:href="@{/delete(id=${productObject.getId()})}">remove</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
