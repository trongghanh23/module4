<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<body>
<form th:action="@{/create/save}" th:object="${user}"
      method="post">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Id</label>
        <input type="text" th:field="*{id}" class="form-control" id="ids" aria-describedby="idUser">

    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" aria-describedby="lastName">
        <div th:errors="*{lastName}"></div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" aria-describedby="firstName">
        <div th:errors="*{firstName}"></div>

    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Phone</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" id="phone" aria-describedby="phone">
        <div th:errors="*{phoneNumber}"></div>

    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Age</label>
        <input type="date" th:field="*{age}" class="form-control" id="age" aria-describedby="age">
        <div th:errors="*{age}"></div>

    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="text" th:field="*{email}" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp">
        <div th:errors="*{email}"></div>

    </div>


    <button type="submit" class="btn btn-primary">Save</button>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
