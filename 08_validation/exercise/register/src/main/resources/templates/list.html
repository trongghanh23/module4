<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th> Name</th>
            <th> Phone</th>
            <th> Age</th>
            <th> Email</th>
            <th>Create</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="userList, loop : ${userList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${userList.id}"></td>
            <td>
                <span th:text="${userList.firstName}"></span>
                <span> </span>
                <span th:text="${userList.lastName}"></span>
            </td>

            <td th:text="${userList.phoneNumber}"></td>
            <td th:text="${userList.age}"></td>
            <td th:text="${userList.email}"></td>
            <td><a th:href="@{/showCreate(id=${userList.id})}">Create</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
