
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="p-3 text-center bg-image"
     style="height: 50px;">
    <div class="mask">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-success">
                <h1 class="mb-3">Create My Product</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form action="/create" method="post" th:object="${product}">

        <div class="mb-3 mt-3">
            <label class="form-label h6">Name:</label>
            <input type="text" class="form-control" placeholder="Enter Name" th:field="*{name}">
        </div>

        <div>
            <label class="form-label h6">price:</label>
            <input type="text" class="form-control" placeholder="Enter price" th:field="*{price}">
        </div>


        <div class="mb-3 mt-3">
            <label class="form-label h6">quantity:</label>
            <input type="text" class="form-control" placeholder="Enter quantity" th:field="*{quantity}">
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">img:</label>
            <input type="text" class="form-control" placeholder="Enter Link img" th:field="*{img}">
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">description:</label>
            <input type="text" class="form-control" placeholder="Enter description" th:field="*{description}">
        </div>

        <button type="submit" class="btn btn-outline-success">Submit</button>
        <a href="/shop" class="btn btn-outline-secondary">Back home</a>
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script></body>
</html>
