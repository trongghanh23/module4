<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{html-css :: bootstrapCss}"></th:block>
</head>
<body>
<div class="container">
    <h2 class="text-center btn-outline-danger">Create Product </h2>
    <form action="/products/create" method="post" th:object="${product}">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <textarea name="name" id="name" class="form-control" placeholder="Enter name" th:field="*{name}"></textarea>
        </div>
        <div class="mb-3 mt-3">
            <label for="color" class="form-label">Color:</label>
            <input type="text" class="form-control" id="color" placeholder="Enter color" name="color" th:field="*{color}">
        </div>
        <div class="mb-3 mt-3">
            <label for="manufacturer" class="form-label">Manufacturer:</label>
            <textarea name="manufacturer" id="manufacturer" class="form-control" placeholder="Enter manufacturer" th:field="*{manufacturer}"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
        <a href="/products" class="btn btn-outline-secondary text-primary">Back home</a>
    </form>
</div>
</div>
<th:block th:replace="~{html-css :: boostrapScript}"></th:block>
</body>
</html>
