<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{html-css :: bootstrapCss}"></th:block>
</head>
<body>
<header>
    <div class="p-3 text-center bg-image"
         style="height: 150px;">
        <div class="mask">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-success">
                    <h1 class="mb-3">My Blog</h1>
                    <a href="" th:href="@{/bloggers/create}" class="btn btn-outline-success btn-lg" role="button">Create
                        Blog</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <nav class="navbar navbar-light bg-info">
            <div class="container-fluid">
                <h5 class="navbar-brand">List Blogs : </h5>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" name="search"
                           placeholder="Search By Name" th:value="${searchName}" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" name="name">Search</button>
                </form>
            </div>
        </nav>
    </div>
</header>
<div class="container mt-3">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>Title</th>
            <th>Name</th>
            <th>Content</th>
            <th>Category</th>
            <th>Edit</th>
            <th>Delete</th>
            <!--            <th>Detail</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="b, loop : ${blogList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${b.id}"></td>
            <td th:text="${b.title}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.content}"></td>
            <td th:text="${b.category.name}"></td>
            <td>
                <a th:href="@{/bloggers/edit/{id}(id=${b.id})}" class="btn btn-outline-success">Edit</a>
            </td>
            <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                        th:data-bs-target="'#staticBackdrop' + ${b.id}">
                    Delete
                </button>

                <!-- Modal -->
                <div class="modal fade" th:id="staticBackdrop + ${b.id}" data-bs-backdrop="static"
                     data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-danger" id="staticBackdropLabel">Warning!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Do you want delete blog <span th:text="${b.title}" class="text-warning"></span>
                                with id = <span th:text="${b.id}" class="text-warning"></span> ?
                            </div>
                            <div class="modal-footer">
                                <a href="" th:href="@{/bloggers/delete/{id}(id=${b.id})}"
                                   class="btn btn-outline-success">Delete</a>
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <!--            <td>-->
            <!--                <a href="" th:href="@{/bloggers/details/{id}(id=${b.id})}" class="btn btn-outline-success">Detail</a>-->
            <!--            </td>-->
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-10">
            <a href="/category" class="btn btn-outline-success">Go To List Category</a>
        </div>
        <div class="col-2 ">
            <ul class="pagination" th:if="${blogList.totalPages > 0}">
                <li class="page-item">
                    <a class="page-link" th:if="${blogList.hasPrevious()}"
                       th:href="@{'/bloggers'(page=${blogList.number - 1}, search=${searchName})}">
                        Previous
                    </a>
                </li>
                <div th:each="item, loop : ${#numbers.sequence(1, blogList.totalPages )}">
                    <div th:if="${(blogList.number + 1) == item}">
                        <li class="page-item active">
                            <a class="page-link" href="#" th:text="${item}" th:href="@{/bloggers(page=(${item}-1),
                             search=${searchName})}"></a>
                        </li>
                    </div>
                    <div th:unless="${((blogList.number + 1) == item)}">
                        <li class="page-item">
                            <a class="page-link" href="#" th:text="${item}" th:href="@{/bloggers(page=(${item}-1),
                             search=${searchName} )}"></a>
                        </li>
                    </div>
                </div>
                <li class="page-item">
                    <a class="page-link" th:if="${blogList.hasNext()}"
                       th:href="@{'/bloggers'(page=${blogList.number + 1}, search=${searchName})}">
                        Next
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>
<th:block th:replace="~{html-css :: boostrapScript}"></th:block>
</body>
</html>
