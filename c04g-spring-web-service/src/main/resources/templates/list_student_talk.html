<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Student</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<nav th:replace="~{common_student :: header}"></nav>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>List Student Talk</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date of birth</th>
                    <th scope="col">Class</th>
                    <th scope="col" colspan="3">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="studentObj, loop : ${talkList}">
                    <th scope="row" th:text="${loop.count}"></th>
                    <td th:text="${studentObj.id}"></td>
                    <td th:text="${studentObj.name}"></td>
                    <td th:text="${studentObj.dateOfBirth}"></td>
                    <td th:text="${studentObj.classCG.name}"></td>
                    <td>
                        <a th:href="@{/student/detail(id=${studentObj.id})}">
                            Detail (RP)
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/student/detail/{id}(id=${studentObj.id})}">
                            Detail (PV)
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/student/addToTalk/{id}(id=${studentObj.id})}">
                            Add to talk
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
</body>
</html>
